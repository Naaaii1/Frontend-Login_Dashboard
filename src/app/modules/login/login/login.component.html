<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-title class="usher-title">
        <img src="/assets/images/usherlogo.png" alt="usherlogo" id="usherLogo">
      </mat-card-title>
    <form class="user-pass">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block" style="background-color: rgb(226, 219, 219); color: black; font-size: 15px;
      font-weight: bold; border-radius: 18px;">Log In</button>
    </form>
  </mat-card>
</div>
